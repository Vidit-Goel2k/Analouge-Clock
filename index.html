<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <div class="hand" id="hour"></div>
      <div class="hand" id="minute"></div>
      <div class="hand" id="second"></div>
      <div class="number" id="number1"><div class="rotate">1</div></div>
      <div class="number" id="number2"><div class="rotate">2</div></div>
      <div class="number" id="number3"><div class="rotate">3</div></div>
      <div class="number" id="number4"><div class="rotate">4</div></div>
      <div class="number" id="number5"><div class="rotate">5</div></div>
      <div class="number" id="number6"><div class="rotate">6</div></div>
      <div class="number" id="number7"><div class="rotate">7</div></div>
      <div class="number" id="number8"><div class="rotate">8</div></div>
      <div class="number" id="number9"><div class="rotate">9</div></div>
      <div class="number" id="number10"><div class="rotate">10</div></div>
      <div class="number" id="number11"><div class="rotate">11</div></div>
      <div class="number" id="number12"><div class="rotate">12</div></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
