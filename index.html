<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <div class="hand" data-hour-hand id="hour"></div>
      <div class="hand" data-minute-hand id="minute"></div>
      <div class="hand" data-second-hand id="second"></div>
      <div id="centerCircle"></div>
      <div class="number" id="number1"><div class="numberRotate">1</div></div>
      <div class="number" id="number2"><div class="numberRotate">2</div></div>
      <div class="number" id="number3"><div class="numberRotate">3</div></div>
      <div class="number" id="number4"><div class="numberRotate">4</div></div>
      <div class="number" id="number5"><div class="numberRotate">5</div></div>
      <div class="number" id="number6"><div class="numberRotate">6</div></div>
      <div class="number" id="number7"><div class="numberRotate">7</div></div>
      <div class="number" id="number8"><div class="numberRotate">8</div></div>
      <div class="number" id="number9"><div class="numberRotate">9</div></div>
      <div class="number" id="number10"><div class="numberRotate">10</div></div>
      <div class="number" id="number11"><div class="numberRotate">11</div></div>
      <div class="number" id="number12"><div class="numberRotate">12</div></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
